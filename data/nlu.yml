version: "3.1"

nlu:
- intent: greet
  examples: |
    - hi
    - hello
    - hey there
    - greetings
    - howdy
    - hi there
    - long time no see
    - hello again
    - good day
- intent: how_are_you
  examples: |
    - how are you
    - how's it going
    - how do you do
    - what's up
    - how are you doing
- intent: who_are_you
  examples: |
    - who are you
    - what is your name
    - who am I talking to
    - what's your name
- intent: ask_question
  examples: |
    - What is ?
    - what is the capital
    - Tell me about AI
    - Explain policy
    - What does the document say about ethics?
    - What is Python used for?
    - Can you describe the introduction to the document?
    - What is the conclusion in the policy?
    - Give me a summary of the document
    - Tell me about the topic on page 5
    - What is discussed in section 2?

- intent: ask_report
  examples: |
    - Reddot Digital?
    - Tell me about Reddot
    - CEO Reddot
    - Hasib Mustabsir
    - Who is the CPO of Reddot
    - Zia 
    - Zia Haider
    - Service of Reddot
    - reddot provide
    - summary
    - about reddot    

- intent: solve_math
  examples: |
    - What is 5 plus 3?
    - Solve 12 * 4
    - Calculate 15 divided by 3    
#complain management

- intent: submit_complaint
  examples: |
    - I want to file a complaint
      - I have a complaint
      - Report an issue
      - Submit a complaint about [SVS](system_name)
      - I need to complain about [SingleApp](system_name)
      - Problem with [Binge](system_name)
      - There's an issue

- intent: provide_system
  examples: |
    - SVS
    - SingleApp
    - Binge

- intent: provide_complaint_details
  examples: |
    - The app crashes every time I log in.
    - The system is very slow.
    - I cannot access my account.   

- lookup: nlu_system_name
  examples: |
    - SVS
    - svs
    - SingleApp
    - singleapp
    - Binge
    - binge

- synonym: svs
  examples: |
    - SVS
    - svs

- synonym: singleapp
  examples: |
    - SingleApp
    - singleapp

- synonym: binge
  examples: |
    - Binge
    - binge         



  



