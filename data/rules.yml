version: "3.1"

rules:
  - rule: Answer PDF-based question
    steps:
      - intent: ask_question
      - action: action_fallback_llm

  - rule: Greet the user
    steps:
      - intent: greet
      - action: utter_greet

  - rule: Respond to 'How are you'
    steps:
      - intent: how_are_you
      - action: utter_how_are_you

  - rule: Respond to 'Who are you'
    steps:
      - intent: who_are_you
      - action: utter_who_are_you

  

  
  - rule: Solve math problems 
    steps:
      - intent: solve_math
      - action: action_solve_math

  - rule: Get Company details 
    steps:
      - intent: ask_report
      - action: action_query_pdf_knowledge    


  - rule: Start complaint form and collect data
    steps:
      - intent: submit_complaint
      - action: complaint_form  # Start the complaint form
      - active_loop: complaint_form  # Keep the form active until all slots are filled

  # Rule to handle form completion and submit the complaint
 
 
  - rule: LLM fallback when no intent matched
    steps:
    - intent: nlu_fallback
    - action: action_fallback_llm
  