version: "3.1"

intents:
  - greet
  - who_are_you
  - how_are_you
  - ask_question
  - submit_complaint
  - provide_system
  - system_name
entities:
  - system_name
  - complaint_details

slots:
  system_name:
    type: text
    mappings:
      - type: from_entity
        entity: system_name
      - type: from_text
        conditions:
          - active_loop: complaint_form
            requested_slot: system_name
      

  complaint_details:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: complaint_details
      - type: from_text
        conditions:
          - active_loop: complaint_form
            requested_slot: complaint_details

forms:
  complaint_form:
    required_slots:
      - system_name
      - complaint_details

actions:
  - utter_greet
  - utter_how_are_you
  - utter_ask_question
  - action_query_pdf_knowledge
  - action_solve_math
  - action_fallback_llm
  - action_submit_complaint

responses:
  utter_ask_question:
    - text: "Sure, what would you like to know from the document?"
  utter_greet:
    - text: "Hello! How can I assist you today?"
  utter_how_are_you:
    - text: "I'm doing great, thank you for asking!"
  utter_who_are_you:
    - text: "I'm your friendly assistant, here to help you with anything you need."

  #complaint section  
  utter_ask_system_name:
    - text: "Which system do you have a complaint about?\n1. SVS\n2. SingleApp\n3. Binge"

  utter_ask_complaint_details:
    - text: "Please describe your complaint."

  utter_submit:
    - text: "Thanks! Submitting your complaint now..."

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
